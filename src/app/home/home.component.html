<div id="componentsColumn">
  <!--all the drop lists in this div are for the right side of the screen, they are the three vertical boxes. I made it this way so each draggable item was able to to have their own cdkDropListData in the typescript file. -->
  <div id="componentBoxes" cdkDropList #sectionList="cdkDropList" [cdkDropListData]='availableCards'
    [cdkDropListConnectedTo]='[sectionListItem]' (cdkDropListDropped)='drop($event)'>
    <!-- these three divs to the left inside the component box div are the draggable elements as mentioned above, they all enherit a name from the home TS file and drag lists are connected to a nested list system at the bottom-->
    <div class="example-box" cdkDrag *ngFor="let card of availableCards">
      <h3>{{card.title}}</h3>
    </div>
  </div>
</div>
<div id="display">
  <div id="dropZone" cdkDropList #sectionListItem="cdkDropList" [cdkDropListData]='sections'
    [cdkDropListConnectedTo]='[sectionListItem]' (cdkDropListDropped)='drop($event)'>
    <div id="sectionCards " class="example-box" cdkDropList #rowListItem="cdkDropList" *ngFor="let section of sections"
      [cdkDropListData]='sections' [cdkDropListConnectedTo]='[sectionListItem]' (cdkDropListDropped)='drop($event)'>
      <div id="rowCards">
        <h3>{{section.title.title}} + drag a row here if you'd like!</h3>
        <div *ngFor="let row of section.rows" cdkDropList #rowListItem="cdkDropList" [cdkDropListData]='section.rows'>
          <h1>{{row.title}}</h1>
          <div *ngFor="let card of row.cards" cdkDropList #rowListItem="cdkDropList" [cdkDropListData]="row.cards">
            <h1>{{card.title}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
