

 <div id="componentsColumn"> <!--all the drop lists in this div are for the right side of the screen, they are the three vertical boxes. I made it this way so each draggable item was able to to have their own cdkDropListData in the typescript file. -->

    <div cdkDropList #sectionList="cdkDropList" [cdkDropListData]='availableCards'
      [cdkDropListConnectedTo]='[sectionListItem]' (cdkDropListDropped)='drop($event)'> <!-- these three divs to the left inside the component box div are the draggable elements as mentioned above, they all enherit a name from the home TS file and drag lists are connected to a nested list system at the bottom-->
      <div class="example-box" cdkDrag *ngFor="let card of availableCards">
        <h3>{{card.title}}</h3>
      </div>
    </div>

<div id="display"> <!--The structure I'm trying to achieve with this is one box that can be dragged into another, and then once more. All that while maintaining the three draggables on the right constantly there. This will achieve a theoretical infinate ammount of section, row, and card combinations while keeping the structure of section > row > card -->
