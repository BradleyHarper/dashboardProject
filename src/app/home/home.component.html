<div id="componentsColumn">
  <div id="componentBoxes" cdkDropList #cardlist="cdkDropList" [cdkDropListData]='cards'
    [cdkDropListConnectedTo]='[rowlist]' (cdkDropListDropped)='drop($event)'>
    <div class="example-box" cdkDrag *ngFor="let item of cards">
      <h3>{{item}}</h3>
    </div>
  </div>
</div>
<div id="display">
  <div id="sectionCards" cdkDropList #rowlist="cdkDropList" [cdkDropListData]='row'
    [cdkDropListConnectedTo]='[cardlist]' (cdkDropListDropped)='drop($event)'>
    <div class="example-box" cdkDrag *ngFor="let item of row">
      <!-- <h3>{{item}}</h3> -->
      <app-section-box></app-section-box>
    </div>
  </div>
</div>
